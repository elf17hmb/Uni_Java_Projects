	<div class="row">
		<div class="card col-12 col-lg-3 col-md-4 col-sm-6"
			th:each="pizza : ${listAllPizzas}">
<!-- 			<img class="card-img-top" src="../src/main/resources/static/pizza-salami.png" alt="Card image"/> -->
			<img class = "card-img-top" th:if="${pizza.name == 'Salami'}" src="https://dlct0dt1hx57m.cloudfront.net/static/desktop/products/pizza-salami.png"/>
			<img class="card-img-top" th:if="${pizza.name == 'Hawaii' }"src="https://dlct0dt1hx57m.cloudfront.net/static/desktop/products/pizza-hawaii.png"/>
			<img class="card-img-top" th:if="${pizza.name == 'Veggie' }" src = "https://dlct0dt1hx57m.cloudfront.net/static/desktop/products/pizza-vegetaria.png"/>
			<img class="card-img-top" th:if="${pizza.name == 'Bacon&Eggs' }" src ="https://dlct0dt1hx57m.cloudfront.net/static/desktop/products/pizza-bacon-eggs.png"/>
			<div class="card-body text-center ">
			<h4 class="card-title" th:text="${pizza.name}"></h4>
			<form th:action = "@{/pizzas/addToCart}" method = "GET">	
				<p class= "card-text"> Menge:
				<input type="number" class="form-control" name="quantity" id="quantity" min = "0" value= "0">
				<input type="hidden" th:value ="${pizza.name}"  name = "pizzaName"/>
				</p>
				<p >Größe/Preis:
				<select class="form-control" id="pizzasize" name = "size">
				<option th:value = "${pizzaSize.Small}" th:text="'Small/' + ${pizza.priceSmall} + '€'" ></option>
				<option th:value ="${pizzaSize.Medium}" th:text="'Medium/' + ${pizza.priceMedium} + '€'" ></option>
				<option th:value ="${pizzaSize.Large}" th:text="'Large/' + ${pizza.priceLarge} + '€'" ></option>
				</select></p>
				<a><input type="submit" class="btn btn-outline-primary btn-sm" value="In den Warenkorb"></a>
				</form>
			</div>
		</div>
	<span th:text="'IM WARENKORB: Anzahl der Gegenstände: ' + ${listAllItems.size()} + ' mit Gesamtbetrag: ' + ${totalprice}	+ '€'"/>
		
	</div>
